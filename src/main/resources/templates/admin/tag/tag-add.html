<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>标签管理</title>
	<link rel="stylesheet" href="/admin/layui/css/layui.css" />
	<link rel="stylesheet" href="/admin/css/main.css" />
</head>

<body class="mt-30 mr-30 ml-20">
	<form class="layui-form" id="tag-form" lay-size="sm">
		<div class="layui-form-item">
			<label class="layui-form-label">标签名称</label>
			<div class="layui-input-block">
				<input name="tagname" autocomplete="off" lay-verify="required" placeholder="请输入标签名称" class="layui-input" type="text" />
			</div>
		</div>

		<div class="layui-form-item" pane="">
			<label class="layui-form-label">标签状态</label>
			<div class="layui-input-block">
				<input id="status" type="hidden" name="status" value="normal" />
				<input lay-filter="switch-status"  lay-skin="switch" lay-text="启用|禁用" checked type="checkbox" />
			</div>
		</div>

		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">标签描述</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入标签描述" class="layui-textarea" name="description"></textarea>
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-normal layui-btn-sm" type="button" lay-submit="tag-submit" lay-filter="tag-submit">
					<i class="layui-icon layui-icon-ok"></i> 提交
				</button>
				<button type="reset" class="layui-btn layui-btn-primary layui-btn-sm" onclick="parent.layer.closeAll();">
					<i class="layui-icon layui-icon-close"></i> 关闭
				</button>
			</div>
		</div>
	</form>
</div>

<script src="/admin/layui/layui.js"></script>
<script src="/admin/js/common.js"></script>
<script th:inline="javascript" type="text/javascript" layout:fragment="footer">
	layui.use(['jquery', 'form', 'layer' ], function()
	{
		var $ = layui.jquery; layer = layui.layer, form = layui.form;

		//监听指定开关
		form.on('switch(switch-status)',
		function(data)
		{
			if(this.checked)
			{
				$("#status").val('normal');
			}else{
				$("#status").val('hidden');
			}
		});

		ajaxform('tag-submit', '/admin/tag/save', 'tag-form',
		function(json)
		{
			if(json.code==200)
			{
				layer.msg(json.msg,	{time: 1000}, function()
				{
					window.location.href = json.data;
				})
			}else{
				layer.msg(json.msg);
			}
		})
	});
</script>
</body>
</html>
