<html>
<head>
	<title>标签管理</title>
	<link rel="stylesheet" href="/admin/layui/css/layui.css" />
	<link rel="stylesheet" href="/admin/css/main.css" />
</head>

<body>
<div class="p-15">
	<form class="layui-form" lay-size="sm">
		<div class="layui-inline mb-10">
			<div class="layui-input-inline">
				<input name="keywords" placeholder="请输入搜索关键词" autocomplete="off" class="layui-input" th:value="${keywords}" type="text">
			</div>
			<input type="hidden" name="type" value=1 />
			<button class="layui-btn layui-btn-normal layui-btn-sm">搜 索</button>
		</div>
	</form>

	<div class="layui-form">
	  <table class="layui-table">
	    <thead>
	      <tr>
	        <td>编号</td>
	        <td>标签名称</td>
	        <td>操作</td>
	      </tr>
	    </thead>
	    <tbody>
		<th:block th:each="vo:${list}">
			<tr>
			  <td th:text="${vo.id}"></td>
			  <td th:text="${vo.tagName}"></td>
			  <td>
			  	<a href="javascript:void(0)" th:onclick="parent.change([[${vo.tagName}]])">选择</a>
			  </td>
			</tr>
		</th:block>
	    </tbody>
	  </table>
	</div>
	<div class="layui-center">
		<div th:replace="admin/public/page::show('/admin/tag/index?type=1')"></div>
	</div>
</div>
</body>
</html>
