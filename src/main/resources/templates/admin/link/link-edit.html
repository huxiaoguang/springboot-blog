<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>编辑友链</title>
	<link rel="stylesheet" href="/admin/layui/css/layui.css" />
	<link rel="stylesheet" href="/admin/css/main.css" />
</head>

<body class="mt-30 mr-30 ml-20">
	<form class="layui-form" id="link-form"  lay-size="sm">
		<input name="id" type="hidden" th:value="${info.id}" />
		<div class="layui-form-item">
			<label class="layui-form-label">链接标题</label>
			<div class="layui-input-block">
				<input name="name" autocomplete="off" lay-verify="required"
					placeholder="请输入链接标题" class="layui-input" type="text" th:value="${info.name}" />
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">链接地址</label>
			<div class="layui-input-block">
				<input name="url" autocomplete="off" placeholder="请输入链接地址" lay-verify="required|url"
					class="layui-input" type="text"  th:value="${info.url}" />
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">链接排序</label>
			<div class="layui-input-block">
				<input name="sort" autocomplete="off" placeholder="请输入链接排序" lay-verify="required|number"
					class="layui-input" type="number" th:value="${info.sort!=null?info.sort:0}" />
			</div>
		</div>

		<div class="layui-form-item" pane="">
			<label class="layui-form-label">链接状态</label>
			<div class="layui-input-block">
				<input id="status" type="hidden"   name="status" th:value="${info.status=='hidden'?'hidden':'normal'}" />
				<input lay-filter="switch-status"  lay-skin="switch" lay-text="是|否" th:checked="${info.status=='hidden'?false:true}" type="checkbox" />
			</div>
		</div>

		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">链接描述</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入链接描述" class="layui-textarea" name="description" th:utext="${info.description}"></textarea>
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-normal layui-btn-sm" type="button" lay-submit="link-submit" lay-filter="link-submit">
					<i class="layui-icon layui-icon-ok"></i> 提交
				</button>
				<button type="reset" class="layui-btn layui-btn-primary layui-btn-sm" onclick="parent.layer.closeAll();">
					<i class="layui-icon layui-icon-close"></i> 关闭
				</button>
			</div>
		</div>
	</form>
</div>

<script src="/admin/layui/layui.js"></script>
<script src="/admin/js/common.js"></script>
<script th:inline="javascript" type="text/javascript">
	layui.use(['jquery', 'form', 'layer' ], function()
	{
		var $ = layui.jquery; layer = layui.layer, form = layui.form;

		//监听指定开关
		form.on('switch(switch-status)',
		function(data)
		{
			if(this.checked)
			{
				$("#status").val('normal');
			}else{
				$("#status").val('hidden');
			}
		});

		ajaxform('link-submit', '/admin/link/save', 'link-form',
		function(json)
		{
			if(json.code==200) {
				layer.msg(json.msg,	{time: 1000}, function()
				{
					parent.layer.closeAll();
					parent.location.reload();
				})
			}else{
				layer.msg(json.msg);
			}
		})
	});
</script>
</body>
</html>
