<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{admin/layout}">
<head>
	<title>菜单管理</title>
</head>

<body>
<div class="layui-body p-15" layout:fragment="content">
	<div class="layui-breadcrumb">
		<a href="#">基础资料</a><a><cite>菜单管理</cite></a>
	</div>
	<hr />
	<form class="layui-form" lay-size="sm">
		<div class="layui-panel-search">
			<div class="layui-input-inline">
				<label class="layui-form-label">菜单名称：</label>
				<div class="layui-input-block">
					<input lay-verify="verifInput" name="keywords" placeholder="请输入菜单名称" autocomplete="off" class="layui-input" type="text">
				</div>
			</div>
			<button class="layui-btn layui-btn-normal layui-btn-search layui-btn-sm" type="button" lay-submit lay-filter="search">
				<i class="layui-icon layui-icon-search"></i>搜 索
			</button>
		</div>
	</form>
	<script type="text/html" id="toolbar">
		<div class="layui-btn-container">
			<button class="layui-btn layui-btn-sm layui-btn-info" lay-event="refresh">
				<i class="layui-icon layui-icon-refresh"></i> 刷新
			</button>
			<button class="layui-btn-normal layui-btn layui-btn-sm" onclick="showBox('新增菜单', 700, 700, 1, '/admin/menu/add')">
				<i class="layui-icon layui-icon-addition"></i>新增菜单
			</button>
			<button class="layui-btn-normal layui-btn layui-btn-sm" lay-event="btn-expand">
				<i class="layui-icon layui-icon-down"></i> 全部展开
			</button>
			<button  class="layui-btn-normal layui-btn layui-btn-sm"lay-event="btn-fold">
				<i class="layui-icon layui-icon-up"></i> 全部收起
			</button>
		</div>
	</script>
	<div class="layui-form">
		<table id="menu-table" lay-filter="menu-table"></table>
	</div>
	<script th:inline="javascript" type="text/html" id="bartool">
		<a class="layui-btn layui-btn-normal layui-btn-sm" lay-event="edit">
			<i class="layui-icon layui-icon-edit"></i>编辑
		</a>
		<a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del">
			<i class="layui-icon layui-icon-delete"></i>删除
		</a>
	</script>
</div>

<script src="/admin/js/common.js"></script>
<script th:inline="javascript" type="text/javascript" layout:fragment="footer">
	layui.config({base: '/admin/layui/modules/tabletree/'}).extend({tabletree: 'tabletree'})
	layui.use(['jquery', 'form', 'layer', 'table', 'tabletree'], function()
	{
		var table = layui.table, $ = layui.jquery, form = layui.form, tabletree = layui.tabletree;

		// 输入框验证
		form.verify({
			verifInput:function(value, dom)
			{
				return verifInputValue(value);
			}
		})

		tabletree.render({
			treeColIndex: 1,
			treeSpid: 0,
			treeIdName: 'menuId',
			treePidName: 'parentId',
			elem: '#menu-table',
			url: '/admin/menu/data',
			page: false,
			toolbar: "#toolbar",
			defaultToolbar: [],
			cols: [
				[
					{type: 'numbers'},
					{field: 'menuName', width:'15%', title: '菜单名称'},
					{field: 'permission', width:'15%', title: '权限标识'},
					{field: 'url', width:'15%', title: '菜单路径'},
					{field: 'sort', width:'15%', align: 'center', title: '排序'},
					{field: 'urlType', title: '菜单类型', width:'15%', templet:
						function (row) {
							if(row.urlType==1) {
								return "模块";
							}
							if(row.urlType==2) {
								return "菜单";
							}
							if(row.urlType==3) {
								return "按钮";
							}
						}
					},
					{align: 'center', title: '操作', toolbar: '#bartool'},
				]
			],
			response:{
				statusName: 'code',
				statusCode: 200
			},
			parseData: function(res)
			{
				return {
					"code": res.code,
					"msg": res.msg,
					"count": res.data.total,
					"data": res.data.list
				};
			},
			done: function () {
				layer.closeAll('loading');
			}
		});

		form.on('submit(search)', function (data)
		{
			tabletree.reload({where: data.field});
		});

		table.on('toolbar(menu-table)', function(obj)
		{
			if(obj.event==='refresh')
			{
				tabletree.reload();
			}
			if(obj.event==='btn-expand') {
				tabletree.expandAll('#menu-table');
			}
			if(obj.event==='btn-fold') {
				tabletree.foldAll('#menu-table');
			}
		})

		table.on('tool(menu-table)', function(obj)
		{
			var data = obj.data;
			if(obj.event === 'del')
			{
				layer.confirm('确定要删除吗？', function(index)
				{
					$.post("/admin/menu/delete", {id: data.menuId}, function(json) {
						if(json.code==200) {
							parent.layer.closeAll();
							tabletree.reload();
						}else{
							layer.msg(json.msg);
						}
					},"json");
				});
			} else if(obj.event === 'edit')
			{
				showBox('编辑菜单', 700, 700, 1, '/admin/menu/edit?id='+data.menuId);
			}
		});
	})
</script>
</body>
</html>
