<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>文章列表</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="/admin/layui/css/layui.css" />
	<link rel="stylesheet" href="/admin/css/main.css" />
</head>
<body>
<div class="p-15">
	<form class="layui-form" lay-size="sm" id="form">
		<div class="layui-panel-search">
			<div class="layui-input-inline">
				<label class="layui-form-label">关键词：</label>
				<div class="layui-input-block">
					<input lay-verify="verifInput" id="keywords" name="keywords" placeholder="请输入搜索关键词" autocomplete="off" class="layui-input" type="text">
				</div>
			</div>
			<button class="layui-btn layui-btn-normal layui-btn-search layui-btn-sm" type="button" lay-submit lay-filter="search">
				<i class="layui-icon layui-icon-search"></i>搜 索
			</button>
		</div>
	</form>

	<script th:inline="javascript" type="text/html" id="toolbar">
		<button class="layui-btn layui-btn-sm layui-btn-info" lay-event="refresh">
			<i class="layui-icon layui-icon-refresh"></i> 刷新
		</button>
		<button class="layui-btn-normal layui-btn layui-btn-sm" onclick="showBox('新增分类', 650, 620, 1, '/admin/category/add')">
			<i class="layui-icon layui-icon-addition"></i>新增分类
		</button>
	</script>

	<div class="layui-form"><table id="table" lay-filter="category"></table></div>

	<script id="switchTpl" type="text/html">
		<input type="checkbox" name="status" value={{d.cid}} lay-skin="switch" lay-text="开启|关闭" lay-filter="is_status" {{d.status=='normal'?'checked':''}}>
	</script>

	<script th:inline="javascript" type="text/html" id="tool">
		<a class="layui-btn layui-btn-normal layui-btn-sm" lay-event="edit">
			<i class="layui-icon layui-icon-edit"></i> 编辑
		</a>
		<a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del">
			<i class="layui-icon layui-icon-delete"></i> 删除
		</a>
	</script>
</div>

<script src="/admin/layui/layui.js"></script>
<script src="/admin/js/common.js"></script>
<script th:inline="javascript" type="text/javascript" layout:fragment="footer">
layui.use(['jquery', 'form', 'layer'], function()
{
	var table = layui.table, $ = layui.jquery, form = layui.form;
	let cols = [
		{type: 'numbers', title: '序号', width:'5%'},
		{field: 'name', title: '分类名称',  width: '15%'},
		{field: 'isnav', title: '是否导航', width:'15%', templet:
			function (row) {
				return row.isnav==1 ? "是" : "否";
			}
		},
		{field: 'status', title: '状态', width:'10%', templet:"#switchTpl"},
		{field: 'createTime', title: '创建时间'},
		{align: 'center', title: '操作', toolbar: '#tool', width: '20%',fixed: 'right', hide: false}
	];
	let tableData = table.render(renderOptions('/admin/category/data', cols));

	// 数据查询
	form.on('submit(search)', function (data)
	{
		layui.table.reload('table', {where: data.field});
	});

	table.on('toolbar(category)', function(obj)
	{
		if(obj.event==='refresh') {
			tableData.reload();
		}
	})

	table.on('tool(category)', function(obj)
	{
		var data = obj.data;
		var layEvent = obj.event;

		if(layEvent === 'del')
		{
			layer.confirm('确定要删除吗？', function(index)
			{
				$.post("/admin/category/delete", {id: data.cid}, function(json) {
					if(json.code==200)
					{
						parent.layer.closeAll();
						tableData.reload();
					}else{
						layer.msg(json.msg);
					}
				},"json");
			});
		} else if(layEvent === 'edit')
		{
			showBox('编辑分类', 650, 620, 1, '/admin/category/edit?id='+data.cid);
		}
	});

	form.on('switch(is_status)', function(data)
	{
		var status = data.elem.checked==true?'normal':'hidden';
		updateData('/admin/category/updateStatus', data.value, status);
	})
})
</script>
</body>
</html>
