<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{admin/layout}">
<head>
	<title>账号管理</title>
</head>

<body>
<div class="layui-body p-15" layout:fragment="content">
	<div class="layui-breadcrumb">
		<a href="#">基础资料</a><a><cite>账号管理</cite></a>
	</div>
	<hr />
	<form class="layui-form" lay-size="sm">
		<div class="layui-panel-search">
			<div class="layui-input-inline">
				<label class="layui-form-label">用户名：</label>
				<div class="layui-input-block">
					<input lay-verify="verifInput" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input" type="text">
				</div>
			</div>
			<button class="layui-btn layui-btn-normal layui-btn-search layui-btn-sm" type="button" lay-submit lay-filter="search">
				<i class="layui-icon layui-icon-search"></i>搜 索
			</button>
		</div>
	</form>
	<script type="text/html" id="toolbar">
		<div class="layui-btn-container">
			<button class="layui-btn layui-btn-sm layui-btn-info" lay-event="refresh">
				<i class="layui-icon layui-icon-refresh"></i> 刷新
			</button>
			<button class="layui-btn-normal layui-btn layui-btn-sm" onclick="showBox('新增用户', 650, 590, 1, '/system/admin/add')">
				<i class="layui-icon layui-icon-addition"></i> 新增用户
			</button>
		</div>
	</script>

	<div class="layui-form"><table id="table" lay-filter="admin"></table></div>

	<script th:inline="javascript" type="text/html" id="bartool">
		<a class="layui-btn layui-btn-info layui-btn-sm" lay-event="pass">
			<i class="layui-icon layui-icon-password"></i> 重置密码
		</a>
		<a class="layui-btn layui-btn-normal layui-btn-sm" lay-event="edit">
			<i class="layui-icon layui-icon-edit"></i> 编辑
		</a>
		<a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del">
			<i class="layui-icon layui-icon-delete"></i> 删除
		</a>
	</script>

	<!--开启与关闭的状态显示-->
	<script id="switchTpl" type="text/html">
		<input type="checkbox" name="status" value={{d.id}} lay-skin="switch" lay-text="开启|关闭" lay-filter="is_status" {{d.status=='normal'?'checked':''}}>
	</script>
</div>

<script src="/admin/js/common.js"></script>
<script th:inline="javascript" type="text/javascript" layout:fragment="footer">
	layui.use(['jquery', 'form', 'layer', 'table', 'upload'], function()
	{
		var table = layui.table, $ = layui.jquery, form = layui.form;

		// 输入框验证
		form.verify({
			verifInput: function(value, dom) {
				return verifInputValue(value);
			}
		})

		let cols = [
			{type: 'numbers', title: '序号', width:'5%'},
			{field: 'username', title: '账号',  width: '8%'},
			{field: 'nickname', title: '昵称',  width: '8%'},
			{field: 'mobile', title: '手机', width:'10%'},
			{field: 'role_name', title: '角色', width:'8%'},
			{field: 'status', title: '状态', width:'8%', templet: "#switchTpl"},
			{field: 'loginTime', title: '最近登录时间', width:'11%'},
			{field: 'createBy', title: '创建人',  width:'8%'},
			{field: 'createTime', title: '创建时间'},
			{align: 'center', title: '操作', toolbar: '#bartool'}
		];
		let tableData = table.render(renderOptions('/system/admin/data', cols));

		// 数据查询
		form.on('submit(search)', function (data)
		{
			layui.table.reload('table', {where: data.field});
		});
		table.on('toolbar(admin)', function(obj)
		{
			if(obj.event==='refresh') {
				tableData.reload()
			}
		})

		table.on('tool(admin)', function(obj)
		{
			var data = obj.data;
			if(obj.event === 'del')
			{
				layer.confirm('确定要删除吗？', function(index)
				{
					$.post("/system/admin/delete", {id: data.id}, function(json)
					{
						if(json.code==200)
						{
							parent.layer.closeAll();
							tableData.reload();
						}else{
							layer.msg(json.msg);
						}
					},"json");
				});
			} else if(obj.event === 'edit')
			{
				showBox('编辑用户', 650, 600, 1, '/system/admin/edit?id='+data.id);
			}else if(obj.event === 'pass')
			{
				showBox('重置密码', 400, 300, 1, '/system/admin/editPass?id='+data.id);
			}
		});

		// 修改状态
		form.on('switch(is_status)', function(data)
		{
			var status = data.elem.checked==true?'normal':'hidden';
			updateData('/system/admin/updateStatus', data.value, status);
		})
	})
</script>
</body>
</html>
