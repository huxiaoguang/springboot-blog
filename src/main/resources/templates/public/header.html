            <div class="col-sm-12">

<nav class="main-navigation">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">

                    <span class="nav-toggle-button collapsed" data-toggle="collapse" data-target="#main-menu">
                    <span class="sr-only">Toggle navigation</span>
                    <i class="fa fa-bars"></i>
                    </span>
                </div>
                <div class="collapse navbar-collapse" id="main-menu">
                    <ul class="menu">
   					 <li th:class="${cname}==null?'nav-current':''" role="presentation">
   					 	<a href="/">首页</a>
   					 </li>
   					 <th:block th:each="vo:${nav}">
   					 <li role="presentation" th:class="${cname}==${vo.diyname}?'nav-current':''"><a th:href="${'/category/' + vo.diyname}" th:text="${vo.name}"></a></li>
   					 </th:block>
					</ul>   
                </div>
            </div>
        </div>
    </div>
